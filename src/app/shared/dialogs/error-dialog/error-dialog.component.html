<section fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title>ERRO</h1>
  <mat-dialog-content>
    <h4 mat-dialog-title>{{data?.errorMessage}}</h4>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="closeDialog()">OK</button>
  </mat-dialog-actions>
</section>
